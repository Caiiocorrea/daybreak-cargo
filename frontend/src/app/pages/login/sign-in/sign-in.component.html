<div class="login-container">
	<form [formGroup]="_form" [noValidate]="false" (ngSubmit)="validate()" autocomplete="off">
		<h2 style="color:#263238;"> GESTOR DE VIAGENS </h2>
		<img class="logo" src="assets/img/log-in.png" alt="logo" />
		<mat-form-field appearance="outline" hideRequiredMarker>
			<mat-label> Digite seu e-mail </mat-label>
			<input matInput type="text" formControlName="email" required />
			<mat-error *ngIf="!_form.hasError('required')">
				Por favor, informe seu E-mail.
			</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" hideRequiredMarker>
			<mat-label> Digite sua senha </mat-label>
			<input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" required />
			<button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hide">
				<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
			</button>
			<mat-error *ngIf="!_form.hasError('required')">
				Por favor, informe sua senha.
			</mat-error>
		</mat-form-field>
		<button mat-raised-button class="btn-primary" type="submit">Acessar</button>
		<button mat-button class="btn-secondary" type="button" [routerLink]="['../recovery']">
			Esqueci minha senha
		</button>
	</form>
</div>
